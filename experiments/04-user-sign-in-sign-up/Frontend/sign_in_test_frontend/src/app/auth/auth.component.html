<div *ngIf="!currentUser">
    <button (click)="showLogin = !showLogin">{{ showLogin ? 'Sign Up' : 'Log In' }}</button>
  
    <form *ngIf="showLogin; else signupForm" (ngSubmit)="onLoginSubmit()">
      <div>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" [(ngModel)]="loginUsername" name="loginUsername" required>
      </div>
      <div>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" [(ngModel)]="loginPassword" name="loginPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>
  
    <ng-template #signupForm>
      <form (ngSubmit)="onSignupSubmit()">
        <div>
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" [(ngModel)]="signupUsername" name="signupUsername" required>
        </div>
        <div>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" [(ngModel)]="signupPassword" name="signupPassword" required>
        </div>
        <button type="submit">Signup</button>
      </form>
    </ng-template>
  
    <button (click)="googleLogin()">Login with Google</button>
  </div>
  
  <div *ngIf="currentUser">
    <p>Welcome, {{ currentUser.username }}</p>
    <button (click)="logout()">Logout</button>
  </div>
