<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="log-in.component.css" />
  </head>
  <body>
    <!-- Horizontal Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">RODAN</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span class="nav-link btn" (click)="goToMainPage()">Home</span>
            </li>
            <li class="nav-item">
              <span class="nav-link btn" (click)="goToSignUp()">Sign Up</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center my-4">
      <h2>Log In</h2>
      <form [formGroup]="logInForm" (submit)="logIn()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div *ngIf="error.trim()" class="alert alert-danger my-3">
          {{ error }}
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="
            !logInForm.value.username.trim() ||
            !logInForm.value.password.trim() ||
            loading
          "
        >
          Log In
        </button>
      </form>

      <hr />
      or alternatively...
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
        "
      >
        <div
          id="g_id_onload"
          data-client_id="108707921610-oqu0od2chsdml6im4d0vhvp7hbt8vmvi.apps.googleusercontent.com"
          data-context="signup"
          data-ux_mode="popup"
          data-callback="loginCallback"
          data-auto_prompt="false"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="filled_black"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
          data-width="300"
        ></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
